---
apiVersion: batch/v1
kind: Job
metadata:
  name: project-
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: project-
      labels:
        WorkerType: fargate
        Environment: tests
    spec:
      containers:
      - name: project-
        image: registry/image:tag
        command: ["/bin/sleep"]
        args: ["30000"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
      restartPolicy: Never
