version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.1
  kubernetes: circleci/kubernetes@1.3.0
  aws-eks: circleci/aws-eks@2.2.0
  aws-cli: circleci/aws-cli@3.1.1

jobs:
  deploy-job:
    docker:
      - image: 'cimg/python:3.10'
        environment:
          SHORT_GIT_HASH: $(echo $CIRCLE_SHA1 | cut -c -7)
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          aws-region: us-east-1
          aws-profile: default
          cluster-authentication-role-arn: "arn:aws:iam::169893196636:role/circleci"
          cluster-context-alias: qa
          install-kubectl: true
            #- kubernetes/delete-resource:
            #ignore-not-found: true
            #resource-names: project-a
            #resource-types: jobs
      - run:
          name: Replace image name
          command: |
            cat job-template.yaml | sed -e "s@project-@project-${SHORT_GIT_HASH}@g" | sed -e "s@registry/image:tag@${AWS_ECR_REGISTRY}/${AWS_RESOURCE_NAME_PREFIX}:${CIRCLE_SHA1}@g"|tee job-definition.yaml
      - kubernetes/create-or-update-resource:
          action-type: apply
          resource-file-path: job-definition.yaml
          resource-name: job/project-a
workflows:
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          tag: "${CIRCLE_SHA1}"
          aws-access-key-id: ACCESS_KEY_ID_ENV_VAR_NAME
          aws-secret-access-key: SECRET_ACCESS_KEY_ENV_VAR_NAME
          aws-cli-version: latest
          extra-build-args: '--compress'
          no-output-timeout: 20m
          platform: linux/amd64
          public-registry: false
          push-image: true
          region: us-east-1
          registry-id: AWS_ECR_REGISTRY_ID
          skip-when-tags-exist: false
      - deploy-job:
          cluster-name: k8s-qa
          requires:
            - aws-ecr/build-and-push-image
